<div class="container">
    <div class="row row-content">
        <div class="col col-xs-12">
            <div class="col col-xs-6">
                <h2>Profile</h2>
                <div class="panel panel-default">
                    <!-- this panel heading data will be get from factory by scope -->
                    <div class="panel-profile-heading">
                        <div class="panel-heading">
                            <h4>{{profile.userName}}</h4>
                        </div>
                    </div>
                    <!-- this  -->
                    <div class="panel-body panelProfileBody">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>email</th>
                                    <th>{{profile.userEmail}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>password</td>
                                    <td>{{pass}}</td>
                                </tr>
                                <tr>
                                    <td>birth date</td>
                                    <td>{{profile.birthDate}}</td>
                                </tr>
                                <tr>
                                    <td>phone</td>
                                    <td>{{profile.userPhone}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer panel-profile-footer">
                        <button type="button" class="btn btn-warning btn-block" data-toggle="modal" data-target="#myModal">Edit Profile</button>
                    </div>
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" name="signup" ng-submit="submited=true;edituser(signup.$valid, profile)">
                                        <!-- ng-submit="submited=true;edituser(signup.$valid);" -->
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Name:</label>
                                            <div class="col-md-9">
                                                <input type="text" name="userName" class="form-control" ng-model="profile.userName">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Email:</label>
                                            <div class="col-md-9">
                                                <!-- put email is valid -->
                                                <input type="text" name="email" class="form-control" ng-model="profile.userEmail" name="userEmail">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Password:</label>
                                            <div class="col-md-9">
                                                <input type="password" class="form-control" ng-model="profile.password" name="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Phone:</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" ng-model="profile.userPhone" name="userPhone">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Birth Date:</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" ng-model="profile.birthDate" name="birthDate">
                                            </div>
                                        </div>
                                        <button class="btn btn-success" ng-click="close('myModal',false)">Save</button>
                                        <button type="button" class="btn btn-default" ng-discard ng-click="close('myModal',true)">Close</button>
                                    </form>
                                </div>
                                <!-- <div class="modal-footer">
						      		
						      </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
